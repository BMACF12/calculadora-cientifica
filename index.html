<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!-- Botón de menú en la parte superior derecha -->
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
    
        <h1>Calculadora</h1>
        <div class="display-container">
            <button id="copiar-btn" onclick="copiarResultado()" title="Copiar resultado">
                <i class="fas fa-copy"></i>
            </button>            
            <input type="text" id="display" placeholder="0" readonly>
        </div>        
    
        <div class="buttons">
            <button onclick="agregarValor('1')">1</button>
            <button onclick="agregarValor('2')">2</button>
            <button onclick="agregarValor('3')">3</button>
            <button onclick="agregarValor('+')">+</button>
    
            <button onclick="agregarValor('4')">4</button>
            <button onclick="agregarValor('5')">5</button>
            <button onclick="agregarValor('6')">6</button>
            <button onclick="agregarValor('-')">-</button>
    
            <button onclick="agregarValor('7')">7</button>
            <button onclick="agregarValor('8')">8</button>
            <button onclick="agregarValor('9')">9</button>
            <button onclick="agregarValor('*')">*</button>
    
            <button onclick="agregarValor('0')">0</button>
            <button onclick="agregarValor('/')">/</button>
            <button onclick="calcularResultado()">=</button>
            <button onclick="borrar()">C</button>

              
        </div>
        <div class="cientifica" id="cientifica-container" style="display: none;">
            <button onclick="agregarFuncion('sin')">sin</button>
            <button onclick="agregarFuncion('cos')">cos</button>
            <button onclick="agregarFuncion('tan')">tan</button>
            <button onclick="agregarFuncion('log')">log</button>
            <button onclick="agregarFuncion('ln')">ln</button>
            <button onclick="agregarFuncion('sqrt')">√</button>
            <button onclick="agregarFuncion('exp')">e^x</button>
            <button onclick="agregarFuncion('pi')">π</button>
            <button onclick="agregarFuncion('pow')">x^y</button>
            <button onclick="agregarFuncion('inv')">1/x</button>
            <button onclick="agregarValor('.')">.</button>
            <button onclick="retroceder()">⌫</button>
        </div>    
    </div>
    
    

    <!-- Menú lateral desplegable -->
    <div id="menu-lateral" class="menu-lateral">
        <h2>Funciones Extras</h2>
        <button onclick="toggleHistorial()"><i class="fas fa-scroll"></i> Ver Historial</button>
        <button onclick="toggleModoCientifico()"><i class="fas fa-vial"></i> Modo Científico</button>
        <button onclick="limpiarHistorial()"><i class="fas fa-trash-alt"></i> Borrar Historial</button>
        <button onclick="toggleTema()"><i class="fas fa-adjust"></i> Cambiar Tema</button>

        <div id="historial-container" style="display: none;">
            <h3>Historial</h3>
            <ul id="historial-lista"></ul>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
